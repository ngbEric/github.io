<html><head>
		<meta charset="UTF-8">
		<title>启动</title>
		<link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
		<script src="client.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<h1>启动家居</h1>
			<div class="row">
				<div class="col-md-2 h3">盏灯: </div>
				<div class="col-md-2">
					<button class="btn btn-primary btn-block" id="on" type="button">On</button>
				</div>
				<div class="col-md-2">
					<button class="btn btn-danger btn-block" id="off" type="button">Off</button>
				</div>
			</div>			
			<div class="row">
				<div class="col-md-2 h3">温度:
					<span id="temperature"></span>
				</div>
				<div class="col-md-2 h3">湿度:
					<span id="humidity"></span>
				</div>
			</div>

		</div>

		

	

</body></html>
